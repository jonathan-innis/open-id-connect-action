# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true
  
      - name: 'Run az commands'
        run: |
          az account show
          az extension add -n resource-graph
          az graph query -q "kubernetesconfigurationresources | where type == 'microsoft.kubernetesconfiguration/fluxconfigurations' | where properties.sourceKind =~ 'GitRepository' | where properties.gitRepository.url == 'https://gitops-bitbucket-test-server.eastus.cloudapp.azure.com/scm/git/flux2-kustomize-helm-example.git' | where properties.gitRepository.repositoryRef.branch == 'multi-tenancy2' | summarize count() by tostring(properties.complianceState), tostring(properties.provisioningState)"
          pwd 
